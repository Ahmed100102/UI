<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <!-- Colonne gauche (formulaire de connexion) -->
      <div class="col-sm-6 text-black">
        <div class="px-5 ms-xl-4">
          <span class="h1 fw-bold mb-0">
            <!-- Logo supprimé si tu ne veux pas d'image -->
          </span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form style="width: 23rem;" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <!-- Email -->
            <div class="form-outline mb-4">
              <input
                type="email"
                id="email"
                class="form-control form-control-lg"
                formControlName="email"
                [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
              />
              <label class="form-label" for="email">Email address</label>
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small">
                Please enter a valid email.
              </div>
            </div>

            <!-- Password -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                formControlName="password"
                [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
              />
              <label class="form-label" for="password">Password</label>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small">
                Password is required.
              </div>
            </div>

            <!-- Submit -->
            <div class="pt-1 mb-4">
              <button class="btn btn-success btn-lg btn-block" type="submit">Login</button>
            </div>

            <!-- Messages -->
            <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>

            <p class="small mb-5 pb-lg-2">
              <a class="text-muted" href="#">Forgot password?</a>
            </p>

            <p>
              Don't have an account?
              <a routerLink="/register" class="link-info">Register here</a>
            </p>

          </form>
        </div>
      </div>

      <!-- Colonne droite (image supprimée ou laissée vide) -->
      <!-- <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="..." ... >
      </div> -->
    </div>
  </div>
</section>
